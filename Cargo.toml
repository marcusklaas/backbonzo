[package]

name = "backbonzo"
version = "0.2.17"
authors = ["Marcus Klaas <mail@marcusklaas.nl>"]

[lib]
name = "backbonzo"

[dependencies]
docopt = "*"
time = "*"
glob = "*"
rustc-serialize = "*"
regex = "*" # for tests only -- shouldnt be linked in otherwise
regex_macros = "*"
rusqlite = "*"
libsqlite3-sys = "*"

[dependencies.tempdir]
git = "https://github.com/danburkert/tempdir"

[dependencies.comm]
git = "https://github.com/mahkoh/comm"

[dependencies.rust-crypto]
git = "https://github.com/dagenix/rust-crypto"

[dependencies.iter-reduce]
git = "https://github.com/marcusklaas/iter-reduce"

[dependencies.bzip2]
git = "https://github.com/alexcrichton/bzip2-rs"

[[bin]]

name = "backbonzo"

# The release profile, used for `cargo build --release`
[profile.release]
opt-level = 2
debug = false
rpath = false
lto = false


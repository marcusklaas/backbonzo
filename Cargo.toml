[package]

name = "backbonzo"
version = "0.3.0"
authors = ["Marcus Klaas <mail@marcusklaas.nl>"]

[lib]
name = "backbonzo"

[dependencies]
time = "*"
glob = "*"
rustc-serialize = "*"
rusqlite = "*"
libsqlite3-sys = "*"
rust-crypto = "*"
rand = "*"
regex = "*"
regex_macros = "*"

[dependencies.bzip2]
git = "https://github.com/marcusklaas/bzip2-rs.git"
rev = "77097"

[dependencies.docopt]
git = "https://github.com/Hoverbear/docopt.rs"
rev = "f48e777f2a20840fa3e"

[dependencies.number_prefix]
git = "https://github.com/ogham/rust-number-prefix.git"

[dependencies.comm]
git = "https://github.com/mahkoh/comm"

[dependencies.iter-reduce]
git = "https://github.com/marcusklaas/iter-reduce"

[[bin]]

name = "backbonzo"

# The release profile, used for `cargo build --release`
[profile.release]
opt-level = 2
debug = false
rpath = false
lto = false

